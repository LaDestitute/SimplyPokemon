
modLoader="javafml" #mandatory
loaderVersion="[40,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="MIT"
[[mods]] #mandatory
modId="pokemonmod" #mandatory
version="0.13a" #mandatory
displayName="Simply Pokemon" #mandatory
logoFile="pokemonmod.png" #optional
credits="This is a fan project! Pokemon is owned by Nintendo! https://www.nintendo.com/store/ " #optional
# A text field displayed in the mod UI
authors="Aquatic Typhoon and others" #optional
# The description text for the mod (multi line!) (#mandatory)
description='''
Please read me!! This mod is not to be sold and is a fan project. WE DO NOT OWN POKEMON OR IT'S FRANCHISE!!!
If you have been sold this mod, or if any monetary action on servers, you have been scammed! Feel free to
criticize, modify, or publish branches of this mod so long as you credit the original devs on both parties!
'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.pokemonmod]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[40,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.pokemonmod]]
    modId="minecraft"
    mandatory=true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[1.19.3,1.19.4)"
    ordering="NONE"
    side="BOTH"
